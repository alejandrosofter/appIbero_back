<template name="usuarios">
    <div style="float:right"><button id="btnAgregar" class="btn btn-success btn-sm"><span class="glyphicon glyphicon-plus"> <b>AGREGAR</b> usuario</span></button></div>
   <h1><i class="fas fa-users"></i> USUARIOS <small> del sistema</small></h1>

{{> reactiveTable id="tablaUsuarios" settings=settings}}

</template>
<template name="cambiarClave">
  <div class="modal fade bs-example-modal-lg" tabindex="" role="dialog" aria-labelledby="myLargeModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
       <div class="modal-header">
                    <h1><span class="fas fa-lock" aria-hidden="true"></span> CAMBIAR CLAVE <small> del sistema</small></h1>

                </div>
                <div class="modal-body">
                 <b>NOMBRE DE USUARIO: </b> {{usuario}} <br>
                   <b>NUEVA CLAVE: </b> <input type="text" id="clave" placeholder="clave..."> <br>
                  <br>
                    <button style="width:100%"  id="btnAceptar" class="btn btn-success">
       <span  class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
       <b>MODIFICAR </b> CLAVE
     </button>
 </div>
    </div>
  </div>
</div>

</template>
<template name="accionesUsuarios">
  <div class="acciones" style="display:none">
<button title="Cambiar Clave" type="button" class="cambiarClave btn  btn-xs btn-success" aria-label="Left Align">  <span class="fas fa-lock" aria-hidden="true"></span> </button>
       <button title="Modificar" type="button" class="update btn  btn-xs btn-primary" aria-label="Left Align">  <span class="fas fa-pencil-alt" aria-hidden="true"></span> </button>
    <button title="Quitar" type="button" class="delete btn  btn-xs btn-danger" aria-label="Left Align">  <span class="fas fa-trash" aria-hidden="true"></span> </button>
      
  </div>
</template>
<template name="nuevoUsuario">
  <div class="modal fade bs-example-modal-lg" tabindex="" role="dialog" aria-labelledby="myLargeModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
       <div class="modal-header">
                    <h1><span class="fas fa-user" aria-hidden="true"></span> NUEVO <small> del sistema</small></h1>

                </div>
                <div class="modal-body">
                 <b>NOMBRE DE USUARIO: </b> <input type="text" id="usuario" placeholder="Usuario..."> <br>
                   <b>CLAVE: </b> <input type="text" id="clave" placeholder="clave..."> <br>
                   <b>PERFIL: </b> <select id="perfil" placeholder="seleccione..."></select> <br> <br>
                    <button style="width:100%"  id="btnAgregar" class="btn btn-success">
       <span  class="glyphicon glyphicon-plus" aria-hidden="true"></span>
       <b>AGREGAR </b> USUARIO
     </button>
 </div>
    </div>
  </div>
</div>

</template>
<template name="modificarUsuario">
  <div class="modal fade bs-example-modal-lg" tabindex="" role="dialog" aria-labelledby="myLargeModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
       <div class="modal-header">
                    <h1><span class="fas fa-pencil-alt" aria-hidden="true"></span> MODIFICAR <small> usuario del sistema</small></h1>

                </div>
                <div class="modal-body">
                 <b>NOMBRE DE USUARIO: </b> <input type="text" value="{{usuario}}" id="usuario" placeholder="Usuario..."> <br>
                   <b>PERFIL: </b> <select id="perfil"  placeholder="seleccione..."></select> <br> <br>
                    <button style="width:100%"  id="btnModificar" class="btn btn-success">
       <span  class="fas fa-check" aria-hidden="true"></span>
       <b>ACEPTAR </b> 
     </button>
 </div>
    </div>
  </div>
</div>

</template>
