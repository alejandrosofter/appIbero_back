<template name='modificarAnclaje'>
	 <div class="modal fade bs-example-modal-lg" tabindex="" role="dialog" aria-labelledby="myLargeModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
 
                <div class="modal-body">
					<h1><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> ANCLAJE <small> en locaci√≥n</small></h1>
					  {{#autoForm  collection="Anclajes" id="modificarAnclaje_" doc=this type="update"}}
					  
    
    <div class="row">
	      <div class='col-md-4'> {{> afQuickField name='pozo' }}</div>
	      <div class='col-md-3'> {{> afQuickField name='bateria' }}</div>
	        <div class='col-md-3'> {{> afQuickField name='certificacion' }}</div>
	      
  </div>

   <div class="row">
	     <div class='col-md-6'>  {{> afQuickField name='equipoEnsayo'}}</div>
	      <div class='col-md-4'> {{> afQuickField name='equipoIngresante' }}</div>
	      
  </div>
  <div class="row">
	     <div class='col-md-4'>  {{> afQuickField name='fechaEnsayo'}}</div>
	      <div class='col-md-4'> {{> afQuickField name='fechaConstruccion' }}</div>
	      <div class='col-md-3'> {{> afQuickField name='horaEnsayo' }}</div>
  </div>
    <!-- <div class="row">
	     <div class='col-md-3'>  {{> afQuickField name='cantidadAnclajes'}}</div>
	      <div class='col-md-4'> {{> afQuickField name='tipoAnclajesConstruidos' }}</div>
	    
  </div> -->
  <div class="row">
	     <div class='col-md-2'>  {{> afQuickField name='estadoNO'}}</div>
	      <div class='col-md-2'> {{> afQuickField name='estadoNE' }}</div>
	      <div class='col-md-2'> {{> afQuickField name='estadoSO' }}</div>
	      <div class='col-md-2'> {{> afQuickField name='estadoSE' }}</div>

  </div>
  {{> afQuickField name="certificado"}} 
  
					  <button type="submit" disabled="{{disableButtons}}" style="width:100%" class="btn btn-primary"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> MODIFICAR</button>
					 {{/autoForm}}
				</div>
</div>
</div>
</div>
</template>
